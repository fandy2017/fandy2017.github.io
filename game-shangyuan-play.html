<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fandy's Website</title>
	  	<meta name="Keywords" Content="网页设计"/>
        <meta name="description" content="网页设计"/>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />	

		<script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.fancybox.pack.js?v=2.1.5"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.5" media="screen" />
	
	<style>

		@media screen and (max-width:900px) {
		.menu--alonso .menu__item {	margin-left:0px; }
		.pic-s img{display:block;}/*不设置100%*/

	</style>

	</head>

	<body>

	<ul class="top-info">
		<li>Fandy's Design Collection</li>
	</ul>

	<ul class="bottom-info">
		<li>Shanghai China</li>
	</ul>

		<div class="back-icon" onclick="history.go(-1)"><img src="img/back.svg" width:29px; height:29px; alt="" /></div>

		<div class="menu--alonso">
			<ul class="menu__list">
				<li class="menu__item menu__item--current"><a href="game.html" class="menu__link"><img src="img/svg/more13.svg" height="11px" alt="" /> Game</a></li>
				<li class="menu__item"><a href="website.html" class="menu__link"><img src="img/svg/tablet86.svg" height="14px" alt="" /> Website</a></li>
				<li class="menu__item"><a href="video.html" class="menu__link"><img src="img/svg/video161.svg" height="9px" alt="" /> Video</a></li>
				<li class="menu__item"><a href="graphic.html" class="menu__link"><img src="img/svg/new85.svg" height="12px" alt="" /> Graphic</a></li>	
				<li class="menu__item"><a href="writing.html" class="menu__link"><img src="img/svg/book186.svg" height="11px" alt="" /> Writing</a></li>
			</ul>
		</div>


		<div class="section--content--in" >

				<iframe height=880 width=550 src='gamedemo/LanternFestival/lantern-festival.html' frameborder=0 ></iframe>
			 
		</div>
		<!-- /container -->


		<script>
		(function() {

			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
				link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
				new Clipboard(link);
				link.addEventListener('click', function() {
					classie.add(link, 'link-copy--animate');
					setTimeout(function() {
						classie.remove(link, 'link-copy--animate');
					}, 300);
				});
			});

		})(window);
		</script>

	
	</body>
</html>
